<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Video</title>
  </head>
  <body>
    <div class="container">
      <video class="video_bg" autoplay muted loop>
        <source src="video.mp4" type="video/mp4" />
      </video>

      <div class="text">
        <span class="text_span">We're here</span
        ><span class="cutout path1">-</span><span class="text_span">to</span
        ><span class="cutout path2 mobile">-</span
        ><span class="text_span">make</span
        ><span class="cutout path3 mobile">-</span
        ><span class="text_span">healthy</span
        ><span class="cutout path4 desktop">-</span
        ><span class="text_span">&nbsp;living</span
        ><span class="text_span">effortless,</span
        ><span class="text_span correct">&nbsp;so you&nbsp;</span
        ><span class="text_span">can</span><span class="cutout path5">-</span
        ><span class="text_span">live longer</span
        ><span class="text_span">and happier</span
        ><span class="cutout path6">-</span>
        <span class="text_span black">.</span>
      </div>
    </div>
  </body>
</html>
